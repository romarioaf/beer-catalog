<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>Cervejas</title>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1>
						Pesquisa de cervejas
					</h1>
				</div>
			
				<div class="col-xs-2">
					<div class="aw-page-header-controls">
						<a class="btn btn-primary" th:href="@{/cervejas/novo}">
							<i class="fa  fa-plus-circle"></i> <span class="hidden-xs  hidden-sm">Nova Cerveja</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">

		<div class="table-responsive">
			<table id="tabela-cervejas" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
				<thead class="aw-table-header-solid">
					<tr>
						<th class="aw-table-checkbox">
							<input type="checkbox"/>
						</th>
						<th>Nome</th>
						<th>Descrição</th>
						<th>Tipo</th>
						<th>Marca</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="aw-table-checkbox"><input type="checkbox"/></td>
						<td><a href="#">Corona</a></td>
						<td>Cerveja Corona</td>
						<td>Pilsner</td>
						<td>Corona</td>
						<td>
						
							<div class="btn-group">
								<button class="btn  btn-default btn-xs">
									<i class="fa  fa-pencil"></i>
								</button>
								
								<button class="btn  btn-default btn-xs">
									<i class="fa  fa-trash"></i>
								</button>
							</div>
							
						</td>
					</tr>
				</tbody>
			</table>
		</div>
			
		<div class="row">
			<div class="col-xs-12  col-md-8  aw-text-xs-center  aw-text-md-left">
				<nav>
					<ul class="pagination  pagination-sm">
						<li><a href="#"><i class="fa  fa-angle-double-left"></i></a></li>
						<li class="active"><a href="#">1</a></li>
						<li><a href="#">2</a></li>
						<li><a href="#"><i class="fa  fa-angle-double-right"></i></a></li>
					</ul>
				</nav>
			</div>
			<div class="col-xs-12  col-md-4  aw-text-xs-center  aw-text-md-right">
				<span class="aw-pagination-info">
					1 cervejas encontrados
				</span>
			</div>
	
		</div>
	</div>

</section>
</body>
</html>
